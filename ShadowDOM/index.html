<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Elements</title>
    <style>
        h2 {
            color: aqua;
        }
    </style>
</head>
<body>
    <h2>Soy un h2 fuera del custom element y no estoy en rojo</h2>
    <template>
        <h2>Hola mundo again</h2>
        <div>
            <p>Soy mas texto ejemplo de la clase de template</p>
        </div>
    </template>
    <my-element></my-element>
    <script type="module" src="./my-element.js" ></script>
</body>
</html>
